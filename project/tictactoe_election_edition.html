<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="../js/jquery.js" type="text/javascript"></script>
  <script src="functions.js" type="text/javascript"></script>
  <title>tic tac toe election edition</title>
</head>

<body>
  <header>
    <div class="jumbotron">
      <h1><span class="blue">Tic</span> <span class="white">Tac</span> <span class="red">Toe</span></h1>
      <h2>Election Edition</h2>
    </div>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="row">
        <div class="col-lg-5" id="textarea">
          <div class="info"></div>
          <div class="warnings"></div>
          <button type="button" name="reset" class="btn-danger reset">Reset</button>
        </div>
        <div class="col-lg-5">
          <table>
            <tr>
              <td class="vak1"></td>
              <td class="vak2"></td>
              <td class="vak3"></td>
            </tr>
            <tr>
              <td class="vak4"></td>
              <td class="vak5"></td>
              <td class="vak6"></td>
            </tr>
            <tr>
              <td class="vak7"></td>
              <td class="vak8"></td>
              <td class="vak9"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
