        <p id="maincontainer">
          <script> var getal1 = Math.round(Math.random(20) * 100);
          var getal2 = Math.round(Math.random(15) * 100);
          function Optellen(getal1, getal2) {
          return getal1 + getal2;
          }
          function Aftrekken(getal1, getal2) {
          return getal1 - getal2;
          }
          function Delen(getal1, getal2) {
          return getal1 / getal2;
          }
          function Vermenigvuldiging(getal1, getal2) {
          return getal1 * getal2;
          }
          document.write(getal1 + " + " + getal2 + " = " + Optellen(getal1, getal2) + '<br>');
          document.write(getal1 + " - " + getal2 + " = " + Optellen(getal1, getal2) + '<br>');
          document.write(getal1 + " / " + getal2 + " = " + Delen(getal1, getal2) + '<br>');
          document.write(getal1 + " * " + getal2 + " = " + Vermenigvuldiging(getal1, getal2))
          </script>
